<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Rooms</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
        <h:form>
            <h:outputText value="Search Rooms" escape="false"/>
            <hr></hr>
            <h:panelGrid columns="2" >
                <h:outputText value="Room ID" escape="false"/>
                <h:inputText value="#{searchRooms.room_Id}" />
                <h:outputText value="Hotel ID" escape="false"/>
                <h:inputText value="#{searchRooms.hotel_Id}" />
                <h:outputText value="Price" escape="false"/>
                <h:inputText value="#{searchRooms.price}" />
                <h:outputText value="Amenities" escape="false"/>
                <h:inputText value="#{searchRooms.amenities}" />
                <h:outputText value="Capacity" escape="false"/>
                <h:inputText value="#{searchRooms.capacity}" />
            </h:panelGrid>
            
            <h:outputText value="Outside View" escape="false"/>
            <h:panelGrid columns="2" >
                <h:outputText value="Property Type" escape="false"/>
                <h:selectOneMenu value="#{searchRooms.outside_View}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Mountain" itemValue="Mountain"/>
                    <f:selectItem itemLabel="Sea" itemValue="Sea"/>
                </h:selectOneMenu>
            </h:panelGrid>
            
            <h:outputText value="Extendable?" escape="false"/>
            <h:panelGrid columns="2" >
                <h:outputText value="Extendable?" escape="false"/>
                <h:selectOneMenu value="#{searchRooms.extendable}">
                    <f:selectItem itemLabel="Yes" itemValue="1"/>
                    <f:selectItem itemLabel="No" itemValue="0"/>
                </h:selectOneMenu>
            </h:panelGrid>
            
            <h:panelGrid columns="2" >
                <h:outputText value="Problems" escape="false"/>
                <h:inputText value="#{searchRooms.problems}" />
            </h:panelGrid>
            
            <h:commandButton value="Search" action="#{searchRooms.search}"></h:commandButton>
        </h:form>
        <h:outputText rendered="#{searchRooms.noCriteria}" style="color:red" id="noResultsMessage" value="At least one criteria must be filled"/>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
