<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Rooms By Area</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
        <h:form>
            <h:outputText value="Search Rooms" escape="false"/>
            <hr></hr>
            <h:panelGrid columns="2" >
                
                <h:outputText value="Hotel ID: " escape="false"/>
                <h:inputText value="#{searchRooms.HOTEL_ID}" />
                

            </h:panelGrid>
            
            <h:commandButton value="Search" action="#{searchRooms.searchRoomsByCap}"></h:commandButton>
            <h:commandButton value="Display all rooms" action="#{searchRooms.displayAllRooms}"></h:commandButton>
        </h:form>
        <h:outputText rendered="#{searchRooms.noCriteria}" style="color:red" id="noResultsMessage" value="At least one criteria must be filled"/>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
