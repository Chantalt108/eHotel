<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
    <ui:composition template="./template.xhtml">

        <ui:define name="content">
                  
        
                <h1>Create New Account...</h1>
                <f:view>
                    <h:form>
                    <h:panelGrid columns="3">
                    <h:outputText value="User ID"></h:outputText>
                    <h:inputText id="id" value="#{employeeSignInBean.userId}" required="true" requiredMessage="Please enter Username">
                    </h:inputText>
                    <h:message id="idMsg" for="id" errorStyle="color:red; display:block"/>
                    
                    <h:outputText value="Address"></h:outputText>
                    <h:inputText id="address" value="#{employeeSignInBean.address}" required="true" requiredMessage="Please enter address">
                    </h:inputText>
                    <h:message id="addressMsg" for="address" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    
                    <h:outputText value="User SSN"></h:outputText>
                    <h:inputText id="ssn" value="#{employeeSignInBean.ssn}" required="true" requiredMessage="Please enter SSN">
                    </h:inputText>
                    <h:message id="ssnMsg" for="ssn" errorStyle="color:red; display:block"/>
                                    
                                        
                    <h:outputText value="Name"></h:outputText>
                    <h:inputText id="name" value="#{employeeSignInBean.name}" required="true" requiredMessage="Please enter First Name">
                    </h:inputText>
                    <h:message id="nameMsg" for="name" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    
                    <p:outputLabel value="Job Position:"/>                                                      
                    <p:selectOneMenu id="jobPosition" value="#{employeeSignInBean.jobPosition}" required="true" label="jobPosition" requiredMessage="An answer is required">
                        <f:selectItem itemLabel="Manager" itemValue="Manager" noSelectionOption="false" />
                        <f:selectItem itemLabel="Employee" itemValue="Employee" noSelectionOption="false" />
                        <f:selectItems value="#{employeeSignInBean.jobPosition}" />
                        <p:ajax event="keyup" update="jobPositionMsg"/>
                    </p:selectOneMenu>
                    <p:message  id="jobPositionMsg" for="jobPosition"/>
                    
                                        
                    <h:outputText value="Password"></h:outputText>
                    <h:inputSecret id="passwd" value="#{employeeSignInBean.password}" required="true" requiredMessage="Please enter Password">
                    </h:inputSecret>
                    <h:message id="passwdMsg" for="passwd" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                 
                    </h:panelGrid>
                <h:commandButton value="Add" action="#{employeeSignInBean.addUserEmployee}">
                   <f:ajax execute="id address ssn name jobPosition passwd" 
                           render="status idMsg addressMsg ssnMsg nameMsg jobPositionMsg passwdMsg"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{signInBean.status}"/>
                </div>
                    </h:form>
                </f:view>

        </ui:define>
    </ui:composition>
    </body>
</html>
