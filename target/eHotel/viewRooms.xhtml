<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Room Results</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <h:form>
            <h:panelGroup id="results">
                <h:column>
                    <f:facet name="header">Room ID</f:facet>
                    #{room.room_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Hotel ID</f:facet>
                    #{hotel.hotel_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{room.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Amenities</f:facet>
                    #{room.amenities}
                </h:column>    
                <h:column>
                    <f:facet name="header">Capacity</f:facet>
                    #{room.capacity}
                </h:column>
                <h:column>
                    <f:facet name="header">Extendable</f:facet>
                    #{room.extendable}
                </h:column>
                <h:column>
                    <f:facet name="header">Problems</f:facet>
                    #{room.problems}
                </h:column>
                
                <h:column>
                    <f:facet name="header">View Room</f:facet>
                    <h:button value="View" outcome="viewRoom">
                        <f:param name ="propertyId" value="#{room.room_id}"></f:param>
                    </h:button>
                </h:column> 
                </h:panelGroup>
            </h:form>
            
            <h:outputText rendered="#{searchRooms.foundNoResults}" style="color:red" id="noResultsMessage" value="No results found"/>
                 
        </ui:define>
        </ui:composition>
    </h:body>
</html>
