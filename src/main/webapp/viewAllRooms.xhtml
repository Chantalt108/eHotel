<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>room Results</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <h:form>
            <h:panelGroup id="results">
                <h:dataTable  rendered="#{viewAllRoomsBean.showResults}" border="2" bgcolor="yellow" id="resultTable" value="#{viewAllRoomsBean.lookupResults}" var="room">
                <h:column>
                    <f:facet name="header">room ID</f:facet>
                    #{room.room_Id}
                </h:column>
                <h:column>
                    <f:facet name="header">Room ID</f:facet>
                    #{room.room_Id}
                </h:column>
                <h:column>
                    <f:facet name="header">Customer ID</f:facet>
                    #{room.cust_Id}
                </h:column>
                <h:column>
                    <f:facet name="header">Employee ID</f:facet>
                    #{room.emp_Id}
                </h:column>
                <h:column>
                    <f:facet name="header">Checkin Date</f:facet>
                    #{room.checkin_Date}
                </h:column>
                <h:column>
                    <f:facet name="header">Checkout Date</f:facet>
                    #{room.checkout_Date}
                </h:column>
                <h:column>
                    <f:facet name="header">Is currently being rented: </f:facet>
                    #{room.is_Renting}
                </h:column>
                </h:dataTable>
                </h:panelGroup>
            </h:form>
            
            <h:outputText rendered="#{viewAllRoomsBean.foundNoResults}" style="color:red" id="noResultsMessage" value="No results found"/>
                 
        </ui:define>
        </ui:composition>
    </h:body>
</html>
