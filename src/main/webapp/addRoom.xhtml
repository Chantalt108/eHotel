<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Room</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./template.xhtml">

        <ui:define name="content">
        
        <p:tooltip showEvent="focus" hideEvent="blur"  />
        <p:growl autoUpdate="true"/>
        <h:form id="form1">
            
            <p:panel header="Add Room" style="margin-bottom:20px">
                       <p:panel header="Room Details" style="margin-bottom:20px">
                        <h:panelGrid columns="1">
                            <div class="column">  
                            <p:outputLabel value="Room Number:"/>
                            <p:inputText id="room_id"
                                         value="#{RoomBean.ROOM_ID}">
                            </p:inputText>
                            </div>
                            
                            <div class="column">  
                            <p:outputLabel value="Hotel Number:"/>
                            <p:inputText id="hotel_id"
                                         value="#{RoomBean.HOTEL_ID}">
                            </p:inputText>
                            </div>
                            
                            <div class="column">  
                            <p:outputLabel value="Price of Room:"/>
                            <p:inputText id="price"
                                         value="#{RoomBean.PRICE}">
                            </p:inputText>
                            </div>
                            
                            <div class="row">
                            <p:outputLabel value="Amenities:"/>
                            <p:inputText id="amenities"
                                          value="#{RoomBean.AMENITIES}">
                            </p:inputText>
                            </div>
                            
                            <div class="row">
                            <p:outputLabel value="Capacity"/>
                            <p:inputText id="capacity"
                                          value="#{RoomBean.CAPACITY}">
                            </p:inputText>
                            </div>
                            
                            <div class="row">
                            <p:outputLabel value="Extendable: "/>
                            <p:inputText id="extendable"
                                          value="#{RoomBean.EXTENDABLE}">
                            </p:inputText>
                            </div>
                            
                            <p:outputLabel value="Outside View:*"/>                                                      
                            <p:selectOneMenu id="outside_view" value="#{RoomBean.OUTSIDE_VIEW}" required="true" label="extendable" requiredMessage="A answer is required">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="false" />
                                <f:selectItem itemLabel="Mountain" itemValue="Mountain" noSelectionOption="false" />
                                <f:selectItem itemLabel="Sea" itemValue="Sea" noSelectionOption="false" />
                                <f:selectItems value="#{RoomBean.OUTSIDE_VIEW}" />
                                <p:ajax event="keyup" update="outside_ViewMsg"/>
                            </p:selectOneMenu>
                            <p:message  id="outside_ViewMsg" for="outside_view"/>
                                                        
                            <div class="row">
                            <p:outputLabel value="Problems"/>
                            <p:inputText id="problems"
                                          value="#{RoomBean.PROBLEMS}">
                            </p:inputText>
                            </div>
                            
                        </h:panelGrid>
                    </p:panel>
              
                                     
                        <p:commandButton id="submitBtn"  ajax="false" action="#{RoomBean.doAddRoom}" value="Add Room"/>
                   
                   
           </p:panel>   
        </h:form>
        <p:blockUI block="form1"  widgetVar="bui">
            Processing<br />
            <p:graphicImage width="100pt" value="/resources/images/ajax_loader.gif"/>
        </p:blockUI>
        
        </ui:define>
        </ui:composition>
    </h:body>
</html>
