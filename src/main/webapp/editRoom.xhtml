<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Rooms</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
        <h:form>
        <h:panelGrid columns="2" >
            <h:outputText value="Choose the room ID to delete: " escape="false"/>
            <h:inputText value="#{editRooms.ROOM_ID}" />
        </h:panelGrid>
        
            <br/><br/>
            <p:commandButton id="delbtn"  ajax="false" action="#{editRooms.doDeleteRoom}" value="Delete"/>
        </h:form>
            <br/><br/>
        <h:form>
            <h:outputText value="Search Rooms" escape="false"/>
            <hr></hr>
            <h:panelGrid columns="2" >
                <h:outputText value="Room ID " escape="false"/>
                <h:inputText value="#{searchRooms.ROOM_ID}" />
                <h:outputText value="Chain ID " escape="false"/>
                <h:inputText value="#{searchRooms.HOTELCHAIN}" />
                <h:outputText value="Rating: " escape="false"/>
                <h:inputText value="#{searchRooms.RATING}" />

            </h:panelGrid>
            
            <h:commandButton value="Search" action="#{searchRooms.search}"></h:commandButton>
        </h:form>
        <h:outputText rendered="#{searchRooms.noCriteria}" style="color:red" id="noResultsMessage" value="At least one criteria must be filled"/>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
