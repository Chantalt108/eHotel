<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

     <ui:composition template="./template.xhtml">

      <ui:define name="content">
        <h1>User Information</h1>
        <f:view>
            <h:form prependId="false">
                <h:panelGrid columns="3">
                    <h:outputText value="User Id"></h:outputText>
                    <h:inputText id="id" value="#{userDataCustomer.id}" required="true" requiredMessage="Please enter User Id">
                    </h:inputText>
                    <h:message id="idMsg" for="id" errorStyle="color:red; display:block"/>
                    
                    <h:outputText value="Full Name"></h:outputText>
                    <h:inputText id="name" value="#{userDataCustomer.name}" required="true" requiredMessage="Please enter User Name">
                    </h:inputText>
                    <h:message id="nameMsg" for="name" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    
                    <h:outputText value="Password"></h:outputText>
                    <h:inputSecret id="password" value="#{userDataCustomer.password}" required="true" requiredMessage="Please enter Password">
                    </h:inputSecret>
                    <h:message id="passwordMsg" for="password" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    
                                       
                    <h:outputText value="Address"></h:outputText>
                    <h:inputText id="address" value="#{userDataCustomer.address}" required="true" requiredMessage="Please enter address">
                    </h:inputText>
                    <h:message id="addressMsg" for="address" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    
                    <h:outputText value="User SSN"></h:outputText>
                    <h:inputText id="ssn" value="#{userDataCustomer.ssn}" required="true" requiredMessage="Please enter SSN">
                    </h:inputText>
                    <h:message id="ssnMsg" for="ssn" errorStyle="color:red; display:block"/>
                                       
                    
                </h:panelGrid>
                <h:commandButton value="Add" type="command"  actionListener="#{lookupControlCustomer.addCustomer}">
                   <f:ajax execute="id name password address ssn" render="status idMsg nameMsg passwordMsg addressMsg ssnMsg"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{userDataCustomer.addstatus}"/>
                </div>
            </h:form>
        </f:view>
      </ui:define>

    </ui:composition>

    </body>
</html>
