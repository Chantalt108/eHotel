<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Room Results</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputText value="The booking id: " escape="false"/>
                    <h:inputText value="#{BookingBean.booking_Id}" />
                </h:panelGrid>
                <h:panelGrid columns="2" >
                    <h:outputText value="The room id: " escape="false"/>
                    <h:inputText value="#{BookingBean.room_Id}" />
                </h:panelGrid>
                <h:panelGrid columns="2" >
                    <h:outputText value="The customer id: " escape="false"/>
                    <h:inputText value="#{BookingBean.cust_Id}" />
                </h:panelGrid>
                <h:panelGrid columns="2" >
                    <h:outputText value="The employee id: " escape="false"/>
                    <h:inputText value="#{BookingBean.emp_Id}" />
                </h:panelGrid>
                <div class="column">  
                    <p:outputLabel value="Checkin Date:"/>
                    <p:calendar id="checkin_date"
                                value="#{BookingBean.checkin_Date}"
                                label="checkin_date"
                                yearRange = "c-120:c"
                                navigator="true"
                                showButtonPanel="true"
                                title="Pick the date you will be staying from the calendar">
                    </p:calendar>
                    </div>

                    <div class="column">  
                    <p:outputLabel value="Checkout Date:"/>
                    <p:calendar id="checkout_date"
                                value="#{BookingBean.checkout_Date}"
                                label="checkout_date"
                                yearRange = "c-120:c"
                                navigator="true"
                                showButtonPanel="true"
                                title="Pick the date you will be leaving from the calendar or leave it blank">
                    </p:calendar>
                    </div>
                    <hr></hr>
                    <h:commandButton value="Book" action="#{BookingBean.doAddBooking}"></h:commandButton>
             </h:form>
            <h:form>
            <h:panelGroup id="results">
                <h:dataTable  rendered="#{searchRooms.showResults}" border="2" bgcolor="yellow" id="resultTable" value="#{searchRooms.lookupResults}" var="room">
                <h:column>
                    <f:facet name="header">Room ID</f:facet>
                    #{room.ROOM_ID}
                </h:column>
                <h:column>
                    <f:facet name="header">Hotel ID</f:facet>
                    #{room.HOTEL_ID}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{room.PRICE}
                </h:column>
                <h:column>
                    <f:facet name="header">Amenities</f:facet>
                    #{room.AMENITIES}
                </h:column>
                <h:column>
                    <f:facet name="header">Capacity</f:facet>
                    #{room.CAPACITY}
                </h:column>
                <h:column>
                    <f:facet name="header">Outside View</f:facet>
                    #{room.OUTSIDE_VIEW}
                </h:column>
                <h:column>
                    <f:facet name="header">Extendable</f:facet>
                    #{room.EXTENDABLE}
                </h:column>
                <h:column>
                    <f:facet name="header">Problems</f:facet>
                    #{room.PROBLEMS}
                </h:column>
                </h:dataTable>
                </h:panelGroup>
            </h:form>
            
            <h:outputText rendered="#{searchRooms.foundNoResults}" style="color:red" id="noResultsMessage" value="No results found"/>
                 
        </ui:define>
        </ui:composition>
    </h:body>
</html>
