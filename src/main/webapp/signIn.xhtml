<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
    <ui:composition template="./template.xhtml">

        <ui:define name="content">
                  
        
                <h1>Create New Account...</h1>
                <f:view>
                    <h:form>
                    <h:panelGrid columns="3">
                    <h:outputText value="User ID"></h:outputText>
                    <h:inputText id="id" value="#{signInBean.userId}" required="true" requiredMessage="Please enter Username">
                    </h:inputText>
                    <h:message id="idMsg" for="id" errorStyle="color:red; display:block"/>
                    
                    <h:outputText value="Address"></h:outputText>
                    <h:inputText id="address" value="#{signInBean.address}" required="true" requiredMessage="Please enter address">
                    </h:inputText>
                    <h:message id="addressMsg" for="address" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    
                    <h:outputText value="User SSN"></h:outputText>
                    <h:inputText id="ssn" value="#{signInBean.ssn}" required="true" requiredMessage="Please enter SSN">
                    </h:inputText>
                    <h:message id="ssnMsg" for="ssn" errorStyle="color:red; display:block"/>
                                    
                    <h:outputText value="User Type"></h:outputText>
                    <h:selectOneMenu id="type" value="#{signInBean.userType}">
                        <f:selectItems value="#{signInBean.userTypes}" var="user"
                            itemValue="#{user}" itemLabel="#{user.label}" />
                    </h:selectOneMenu>
                    <h:message id="typeMsg" for="type" errorStyle="color:red; display:block"/>
                    
                    <h:outputText value="Name"></h:outputText>
                    <h:inputText id="name" value="#{signInBean.name}" required="true" requiredMessage="Please enter First Name">
                    </h:inputText>
                    <h:message id="nameMsg" for="name" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    
                    
                    
                                        
                    <h:outputText value="Password"></h:outputText>
                    <h:inputSecret id="passwd" value="#{signInBean.password}" required="true" requiredMessage="Please enter Password">
                    </h:inputSecret>
                    <h:message id="passwdMsg" for="passwd" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                 
                    </h:panelGrid>
                <h:commandButton value="Add" action="#{signInBean.addUser}">
                   <f:ajax execute="id address ssn type name passwd" 
                           render="status idMsg addressMsg ssnMsg typeMsg nameMsg passwdMsg"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{signInBean.status}"/>
                </div>
                    </h:form>
                </f:view>

        </ui:define>
    </ui:composition>
    </body>
</html>
